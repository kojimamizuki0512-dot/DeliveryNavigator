<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Delivery Navigator{% endblock %}</title>
  <style>
    :root{--bg:#0b162f;--card:#122042;--ink:#e6edf3;--muted:#9fb3c8;--accent:#4cc9f0}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font:14px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial}
    a{color:var(--ink);text-decoration:none}
    .wrap{max-width:1080px;margin:0 auto;padding:16px}
    .nav{background:#0e1b36;border-bottom:1px solid #1e2a4a}
    .brand{font-weight:700}
    .nav ul{display:flex;gap:16px;list-style:none;margin:0;padding:0}
    .nav a.active{color:var(--accent)}
    .btn{display:inline-block;padding:.5rem .8rem;border-radius:8px;background:#1c2d57;color:#fff;border:1px solid #2b3d6a;cursor:pointer}
    .btn:hover{background:#223869}
    .card{background:var(--card);border:1px solid #1e2a4a;border-radius:12px;padding:16px}
    .muted{color:var(--muted)}
    footer{color:var(--muted);padding:24px 0;border-top:1px solid #1e2a4a;margin-top:24px}
  </style>
</head>
<body>
  <nav class="nav">
    <div class="wrap" style="display:flex;align-items:center;justify-content:space-between;gap:16px;">
      <a class="brand" href="{% url 'home' %}">Delivery Navigator</a>
      <ul>
        <li><a href="{% url 'home' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">ホーム</a></li>
        <li><a href="{% url 'dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">ダッシュボード</a></li>
        <li><a href="{% url 'map' %}" class="{% if request.resolver_match.url_name == 'map' %}active{% endif %}">AIマップ</a></li>
        <li><a href="/records" class="{% if request.path|slice:':8' == '/records' %}active{% endif %}">データ</a></li>
        <li><a href="/upload"  class="{% if request.path|slice:':7' == '/upload' %}active{% endif %}">取込</a></li>
      </ul>
      <div>
        {% if request.user.is_authenticated %}
          <span class="muted">こんにちは、{{ request.user.username }}さん</span>
          <a class="btn" href="{% url 'logout' %}">ログアウト</a>
        {% else %}
          <a class="btn" href="{% url 'login' %}">ログイン</a>
          <a class="btn" href="{% url 'signup' %}" style="margin-left:8px">新規登録</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="wrap">
    <!-- ページ見出し用。必要なページだけで上書きしてOK -->
    {% block header %}{% endblock %}

    {% block content %}{% endblock %}
  </main>

  <footer>
    <div class="wrap muted">© {{ now|date:"Y" }} Delivery Navigator</div>
  </footer>
</body>
</html>
