{% extends "base.html" %}
{% block title %}実績入力 | Delivery Navigator{% endblock %}
{% block content %}
<main class="container" style="max-width: 720px; margin: 2rem auto; padding: 1rem;">
  <h1 style="margin-bottom: 1rem;">実績を入力</h1>

  {% if form.non_field_errors %}
    <div style="padding: .75rem; border: 1px solid #f99; background: #fee; border-radius: 8px; margin-bottom: 1rem;">
      {% for e in form.non_field_errors %}<div>{{ e }}</div>{% endfor %}
    </div>
  {% endif %}

  <form method="post" novalidate>
    {% csrf_token %}

    <div style="display:grid; gap: 1rem;">
      <label>日付<span style="color:#e33">*</span><br>{{ form.date }}{% if form.date.errors %}<div style="color:#e33;">{{ form.date.errors|striptags }}</div>{% endif %}</label>
      <label>売上（円）<span style="color:#e33">*</span><br>{{ form.earnings }}{% if form.earnings.errors %}<div style="color:#e33;">{{ form.earnings.errors|striptags }}</div>{% endif %}</label>
      <label>件数<span style="color:#e33">*</span><br>{{ form.orders_completed }}{% if form.orders_completed.errors %}<div style="color:#e33;">{{ form.orders_completed.errors|striptags }}</div>{% endif %}</label>

      <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
        <label>開始時刻<br>{{ form.start_time }}</label>
        <label>終了時刻<br>{{ form.end_time }}</label>
      </div>

      <label>稼働時間（h）<br>{{ form.hours_worked }}</label>

      <label>エリア（任意）<br>{{ form.area_slug }}</label>

      <label>メモ（任意）<br>{{ form.note }}</label>
    </div>

    <div style="margin-top: 1.25rem; display:flex; gap:.75rem;">
      <button type="submit" class="btn primary">登録する</button>
      <a href="{% url 'dashboard' %}" class="btn">ダッシュボードへ</a>
    </div>
  </form>
</main>
{% endblock %}
