{% extends 'base.html' %}
{% block title %}データ読み込み | Delivery Navigator{% endblock %}
{% block content %}
<section class="panel">
  <h2>データ読み込み</h2>
  <p class="muted">アプリやスクショの読み込みはここから。今は見た目だけです（送信先は無し）。</p>
  <form onsubmit="event.preventDefault(); alert('サンプルです');" style="display:grid; gap:12px; max-width:520px;">
    <label>画像またはCSV
      <input type="file" accept=".png,.jpg,.jpeg,.csv" />
    </label>
    <button class="btn btn-primary">読み込む</button>
  </form>
</section>
{% endblock %}
